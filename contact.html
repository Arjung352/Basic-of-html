  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="taco.jpeg" />
    <link rel="stylesheet" href="taco.css" />
  </head>
  <body>
    <header>
      <h1>Contact to us</h1>
      <nav>
        <ul>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li>
            <a href="home.html#about">About LTS</a>

          </li>
          <li>

          </li>

      </nav>
      <figure>
        <img
          src="top.jpeg"
          alt="Photo of a delicious taco"
          title="A delicious Taco"
          height="222"
          width="300"
        />
        <figcaption>A Tray of Tasty Taco</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <h2>Our Contact Form</h2>
      <section>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <br />

          3834 MANDIR WALI STREET PAHARI DHIRAJ,KAROL BAGH EAST DELHI
          <br />
          phone<a href="+91-98183-43297">+91-98183-43297</a>
        </address>
      </section>
    </main>
    <hr />

      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
